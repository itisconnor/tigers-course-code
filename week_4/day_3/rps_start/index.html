<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/app.js"></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1>Rock Paper Scissors: Fateful Encounter</h1>
    <div id="scores-container">
        <h3>Player Score: <span id="p-score">0</span></h3>
        <h3>Computer Score: <span id="c-score">0</span></h3>
    </div>
<!-- shift + alt + down = copy the line  -->
<!-- id is 1 element that needs identified, class is multiple that are similar and need grouped together. id is hashtag class is dot -->
    <div id="main-buttons">
        <button class="choice" value="rock">Rock 🪨</button>
        <button class="choice" value="paper">Paper 🧻</button>
        <button class="choice" value="scissors">Scissors ✂️</button>
    </div>

    <div id="winner">

    </div>
</body>

</html>
