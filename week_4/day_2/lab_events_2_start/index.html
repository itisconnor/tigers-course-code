<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <!-- Choose a theme! -->
<!-- video games -->
    <!-- Create a title! (h1) -->
    <h2>Button</h2>
    <button id="button" type="button">click if you love gammer and gaming</button>
    <p id="button-result">you do not love video games for you have not clicked the button</p>

    <h2>What's you're favourite game????</h2>
    <input id="input" type="text" />
    <p id="input-result">why aren't you telling me?!?!?</p>

    <!-- Create a form with at least 4 inputs (try an input you havent used before and get the data back from it) -->
    <form id="new-item-form">
        <div id="form-wrapper">
            <div class="form-item">
                <label for="title" class="primary">TITLE</label>
                <input type="text" id="title" required/>
                </div>

            <div class="form-item">
                <label for="publisher" class="primary">PUBLISHER</label>
                <input type="text" id="publisher" required/>
            </div>

            <div class="form item">
                <label for="genre" class="primary">GENRE</label>
                <select id="genre">
                    <option value="" NO GENRE!!!></option>
                    <option value="schmup">SCHMUP</option>
                    <option value="platformer">PLATFORMER</option>
                    <option value="spooky game">SPOOKY GAME</option>
                </select>
            </div>
            <div>
                <input type="submit" value="enter"/>
            </div>
        </form>


    <!-- Create an unordered list to show each of your items on the page  -->
    <h1>vodyu gammer</h1>
    <ul id="vodyu-gammer"></ul>

</body>
